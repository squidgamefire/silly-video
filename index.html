<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>the secret path.</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <button id="playButton">click here to see the path.</button>
  <video id="video" src="silly.mp4" playsinline></video>

  <script>
    const playButton = document.getElementById('playButton');
    const video = document.getElementById('video');

    playButton.addEventListener('click', () => {
      playButton.style.display = 'none';
      video.style.display = 'block';
      video.play();
    });
  </script>
</body>
</html>
